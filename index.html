<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/4265e85a27.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="./images/Frame.png" alt="logo" />
          <h2><span class="logo-text">G</span>amer</h2>
        </div>
        <div class="menu">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Developers</a></li>
          <button>
            Follow Us On <span><i class="fab fa-youtube icon-youtube"></i></span
            ><span><i class="fab fa-tiktok icon-tiktok"></i></span>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="banner">
          <div class="banner-text">
            <h3>PLAY LIKE THE</h3>
            <h1 class="banner-goat">G.O.A.T.</h1>
            <p>
              <span class="banner-icon"><i class="far fa-play-circle"></i></span
              >1-Click instant play
            </p>
            <p>
              <span class="banner-icon"
                ><i class="fas fa-arrow-circle-down"></i></span
              >No Download
            </p>
            <p>
              <span class="banner-icon-people"
                ><i class="fas fa-user-friends"></i></span
              >1000s of supported online games
            </p>
            <div class="banner-btn">
              <button class="btn-signIn">SIGN IN</button>
              <button class="btn-rogue">GO ROGUE</button>
            </div>
          </div>
          <div class="banner-img">
            <img src="./images/Group 18.png" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
